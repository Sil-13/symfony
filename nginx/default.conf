server {
    listen 80;
    server_name localhost;

    # O root deve apontar para o diretório 'public' do seu projeto Symfony
    root /var/www/symfony_docker/public;

    # Trata todas as requisições: tenta encontrar o arquivo, depois diretório,
    # senão, envia para o index.php (front controller do Symfony)
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Passa todos os scripts .php para o serviço PHP-FPM
    # O 'php:9000' corresponde ao nome do serviço 'php' no docker-compose.yml
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Garante que o SCRIPT_FILENAME esteja correto
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Evita um problema de segurança onde o Nginx pode ser enganado
        # para executar código enviado pelo usuário.
        internal;
    }

    # Retorna 404 para qualquer outra tentativa de acessar arquivos .php diretamente
    location ~ \.php$ {
        return 404;
    }

    # Nega acesso a arquivos ocultos (como .env, .git)
    location ~ /\. {
        deny all;
    }
}
